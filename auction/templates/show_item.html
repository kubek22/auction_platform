{% extends "base.html" %}
{% block content %}
    {% if not item.on_auction %}
        <a href="{% url 'create_auction' item_id=item.id %}"><button>Put up on auction.</button></a>
    {% else %}
        <p>This element is already on auction.</p>
    {% endif %}

    <h3>{{ item.name }}</h3>
    <img src="{{ item.photo.url }}" alt="photo">
    <h2>Description</h2>
    <p>{{ item.description }}</p>
{% endblock %}
